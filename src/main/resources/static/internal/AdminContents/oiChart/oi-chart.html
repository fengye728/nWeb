<div>
    <h1 class="page-header">Open Interest Chart</h1>
    <div class="navigator">
		<form class="form-inline">
			<div class="form-group">
				<label for="stockSymbol" style="margin-right:10px">Option :</label>
				<input type="text" style="text-transform:uppercase;" onKeyUp="value=value.replace(/[^a-zA-Z]/,'')" class="form-control" id="stockSymbol" placeholder="Stock Symbol" ng-model="$ctrl.optionOIModel.stockSymbol"/>
			</div>
			<div class="form-group">
				<select name="callPut" ng-model="$ctrl.optionOIModel.callPut" placeholder="Call or Put" class="form-control" ng-options="optionType for optionType in $ctrl.optionTypeCategory">
	            </select>
			</div>
			<div class="form-group">
				<input type="number" step="1" class="form-control" placeholder="Strike" ng-model="$ctrl.optionOIModel.strike"/>
			</div>
			
			<div class="form-group">
				<input type="number" step="1"  class="form-control" placeholder="Expiration(yyMMdd)" ng-model="$ctrl.optionOIModel.expiration"/>
			</div>
			<div class="form-group" style="margin-left:10px">
				<label for="startEventDay">Start Event Day:</label>
				<input type="date" class="form-control" id="startEventDay" ng-model="$ctrl.optionOIModel.startEventDay"/>
			</div>
			<div class="form-group">
				<label for="endEventDay">End Event Day:</label>
				<input type="date" class="form-control" id="endEventDay" ng-model="$ctrl.optionOIModel.endEventDay"/>
			</div>
			<div class="form-group" style="margin-left:10px">
				<button id="drawBtn" type="button" class="btn btn-primary" ng-click="$ctrl.draw()">Draw</button>
			</div>
		</form>
		<form class="form-inline" style="margin-top:5px">
			<div class="form-group">
				<label for="minOIChangeInput" style="margin-right:10px">OI Change :</label>
				<input id="minOIChangeInput" type="number" step="1"  class="form-control" placeholder="Min OI Change" ng-model="$ctrl.optionOIChange.minOIChange"/>
			</div>
			<div class="form-group">
				<input type="number" step="1"  class="form-control" placeholder="Max OI Change" ng-model="$ctrl.optionOIChange.maxOIChange"/>
			</div>
			<div class="form-group" style="margin-left:10px">
				<button id="searchBtn" type="button" class="btn btn-default" ng-click="$ctrl.searchOIChange()">Search</button>
			</div>			
		</form>
    </div>
    <div class="line-chart" style="margin-top:50px">
    	
    	<div id="oichart" style="margin:0 auto;"></div>
    	<div id="oiChangeChart" style="margin:0 auto;"></div>
    </div>
    
    <!-- Customized Modal -->
    <div id="oiChangeModal" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3>User Detail</h3>
                </div>
                <div class="modal-body">
                	<div class="form-content">
	                    <table class="table table-hover">
	                    	<tr>
	                    		<th>Date</th>
	                    		<th>OI Change</th>
	                    	</tr>
	                    	<tr ng-repeat="oiChange in $ctrl.optionOIChangeResult">
	                    		<td> {{ oiChange.x }}</td>
	                    		<td> {{ oiChange.y }}</td>
	                    	</tr>
	                    </table>
                	</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" style="width:80px;margin-right:10px" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
